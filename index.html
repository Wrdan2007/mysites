<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>حاسبة الماء والسعرات الحرارية</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>حاسبة الماء والسعرات الحرارية</h1>
        <label for="currentWeight">الوزن الحالي (كجم):</label>
        <input type="number" id="currentWeight" required>
        
        <label for="targetWeight">الوزن المستهدف (كجم):</label>
        <input type="number" id="targetWeight" required>

        <label for="activityLevel">مستوى النشاط:</label>
        <select id="activityLevel" required>
            <option value="low">منخفض</option>
            <option value="moderate">متوسط</option>
            <option value="high">مرتفع</option>
        </select>

        <button onclick="calculateWeight()">احسب</button>

        <div id="resultsWeight"></div>

        <h2>حاسبة السعرات الحرارية للنوع</h2>
        <label for="foodItem">أدخل النوع (غذاء):</label>
        <input type="text" id="foodItem" required>
        
        <button onclick="calculateCalories()">احسب السعرات الحرارية</button>

        <div id="resultsCalories"></div>

        <h2>حاسبة الكربوهيدرات والبروتينات والدهون</h2>
        <button onclick="calculateMacros()">احسب المتطلبات اليومية</button>
        
        <div id="resultsMacros"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
