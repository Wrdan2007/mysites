<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة الأبراج</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>حاسبة الأبراج</h1>
        <div class="form-group">
            <label for="name">الاسم:</label>
            <input type="text" id="name" placeholder="ادخل اسمك" required>
        </div>
        <div class="form-group">
            <label for="motherName">اسم الأم:</label>
            <input type="text" id="motherName" placeholder="ادخل اسم الأم" required>
        </div>
        <button onclick="حساب_البرج()">احسب البرج</button>

        <div class="result-box" id="resultBox">
            <h2>نتيجة البرج:</h2>
            <p id="resultText"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
